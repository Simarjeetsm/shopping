<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="stylescontact.css">
</head>
<body>
    <div class="picture">
        <a href="index.html"><img src="images/logo.png" width="275px"></a>
    </div>

    <div class="title">
        <h1>CONTACT US</h1>
        <h2>WE ARE READY TO LEAD YOU TO A NEW SHOPPING EXPERIENCE</h2>
    </div>
    <div class="box">
            <form>
            <input type="text" name="name" class="form-control" placeholder="Enter Your Name" required><br>
            <input type="E-mail" name="E-mail" class="form-control" placeholder="Enter Your E-mail" required><br>
            <textarea name="Message" class="form-control" placeholder="Message" rows="4" required></textarea><br>
            <input type="Submit" name="" class="form-control submit" value="SEND MESSAGE">
        </form>
    </div>
   
</body>
</html>
